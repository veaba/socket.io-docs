<script>
    const chat = io.connect('http://localhost/chat')
    const news = io.connect('http://localhost/news')
    chat.on('connect',()=>{
        chat.emit('hi~')
        chat.on("a message",(data)=>{
            console.log(data)
        })

    })

    news.on('news',()=>{
        news.emit('wowo~')
    })
</script>
